<div id="media_element__{{media_element_id}}" class="media_element">
    <div class="media_element_lateral_delimiter"></div>
    <div class="media_element_title_and_date">
        <div>
            <span class="media_element_date">{{media_element_date}}</span>
            <img src="" onclick="delete_media_element('{{media_element_id}}')"/>
        </div>
        <br/>
        <span class="media_element_title">{{media_element_title}}</span>
    </div>
    <div class="media_element_media media_element_media_hidden">{{media_element_media}}</div>
    <div class="media_element_description media_element_description_hidden">
        <span>{{media_element_description}}</span>
    </div>
</div>
