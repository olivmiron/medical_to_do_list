<div id="media_element__{{media_element_id}}" class="media_element">
    <div class="media_element_lateral_delimiter"></div>
    <div class="media_element_title_and_date">
        <div class="flex_div flex_div_justify_space_between">
            <span class="media_element_date">{{media_element_date}}</span>
            
            <div class="options_pop_up_menu_container options_pop_up_menu_container_small" onclick="toggle_options_pop_up_menu(this)">
                <img src="/website_resources/design/media/icons/global/3_dots.png"/>
                <div class="options_pop_up_menu">
                    <div class="options_pop_up_menu_option" onclick="delete_media_element('{{media_element_id}}')">
                        <img src="/website_resources/design/media/icons/pages/global/delete.png"/>
                        <span>Delete Element</span>
                    </div>
                </div>
            </div>
        </div>
        
        <span class="media_element_title">{{media_element_title}}</span>
    </div>
    <div class="media_element_media media_element_media_hidden">{{media_element_media}}</div>
    <div class="media_element_description media_element_description_hidden">
        <span>{{media_element_description}}</span>
    </div>
</div>
