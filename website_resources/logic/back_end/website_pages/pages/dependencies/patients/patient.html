<div id="patient__{{patient_id}}" class="patient_card">
    <div class="patient_left">
        <div class="patient_photo">
            <img src="/website_resources/design/media/icons/pages/dependencies/patient.png" alt="Patient Photo"/>
        </div>
    </div>
    <div class="patient_right">
        <div class="patient_right_top">
            <div class="patient_admission_date" data-admission_date="{{admission_date_spaces}}"><span>{{admission_date}}</span></div>
            <div class="flex_spacer"></div>
            <div class="patient_caregiver"><span>{{caregiver_name}}</span></div>
            
            <div class="options_pop_up_menu_container options_pop_up_menu_container_small" onclick="toggle_options_pop_up_menu(this)">
                <img src="/website_resources/design/media/icons/global/3_dots.png"/>
                <div class="options_pop_up_menu">
                    <div class="options_pop_up_menu_option" onclick="edit_patient('{{patient_id}}')">
                        <img src="/website_resources/design/media/icons/pages/global/edit.png"/>
                        <span>Edit</span>
                    </div>
                    <div class="options_pop_up_menu_option {{delete_option_available_or_not}}" onclick="delete_patient('{{patient_id}}')"><!-- options_pop_up_menu_option_hidden (class)-->
                        <img img src="/website_resources/design/media/icons/pages/global/delete.png"/>
                        <span>Delete</span>
                    </div>
                </div>
            </div>

            <!-- 
            <div class="patient_edit_done_button">
                <img src="/website_resources/design/media/icons/pages/global/check_mark.png"/>
            </div>
            -->


        </div>

        <div class="patient_right_main_row">
            <div class="patient_right_main_row_identification"><span>{{patient_identification}}</span></div>
            <div class="flex_spacer"></div>
            <div class="patient_right_main_row_age"><span>{{patient_age}}</span> y.o.</div>
            <div class="flex_spacer"></div>
            <div class="patient_right_main_row_location"><span>{{patient_location}}</span></div>
        </div>

        <div class="patient_description description_empty">
            <span>Description: </span>
            <span class="patient_description_span">{{patient_description}}</span>
        </div>

        <div class="patient_right_down">

            <div class="content_peek"><!--class: content_peek_active-->
                <div class="content_peek_arrow" onclick="toggle_content('patient', '{{patient_id}}')"><img src="/website_resources/design/media/icons/global/drop_down_arrow.png"/></div>
                <span class="content_peek_separator">|</span>
                <div class="content_peek_content"><div class="peek_content_number">{{peek_content_number}}</div><img src="/website_resources/design/media/icons/global/content.png"/></div>
                <span class="content_peek_separator">|</span>
                <div class="content_peek_plus" onclick="add_content('patient', '{{patient_id}}')"><img src="/website_resources/design/media/icons/global/add.png"/></div>
            </div>

        </div>

        <div class="patient_or_to_do_content" data-content_loaded="0"><!-- class: patient_or_to_do_content_visible -->
            
            <div class="patient_or_to_do_content_no_content"><span>No content yet</span></div>
            
            <div class="patient_or_to_do_content_inside"></div>
            
            <div class="flex_div_center_center">
                <div class="patient_or_to_do_content_load_more button" onclick="load_more_content('{{to_do_id}}')">Load more</div>
            </div>

        </div>
    </div>
</div>
