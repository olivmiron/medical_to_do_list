<div id="group_row__{{group_id}}" class="settings_group_row {{default_group_or_not}}">
    
    <div class="checkbox_box" onclick="select_group_as_default('{{group_id}}')"><img src="/website_resources/design/media/icons/global/check_mark.png"></div>
    
    <span>{{group_name}}</span>
    
    <div class="flex_spacer"></div>

    <div class="options_pop_up_menu_container white_dots" onclick="toggle_options_pop_up_menu(this)">
        <img src="/website_resources/design/media/icons/global/3_dots.png"/>
        <div class="options_pop_up_menu">
            <div class="options_pop_up_menu_option" onclick="exit_group('{{group_id}}')">
                <img src="/website_resources/design/media/icons/pages/settings/exit.png"/>
                <span>Exit group</span>
            </div>
        </div>
    </div>

</div>
