<div id="to_do__{{to_do_id}}" class="to_do_item {{to_do_done_or_not}}" data-due_or_not="0" data-to_do_done='0'>
    <div class="to_do_left">
        <div class="to_do_button" onclick="toggle_to_do('{{to_do_id}}', this)"><div><img src="/website_resources/design/media/icons/pages/dependencies/check_mark.png"/></div></div>
    </div>
    <div class="to_do_right">

        <div class="to_do_right_top">

            <div class="to_do_item_date_created">{{to_do_date_created}}</div>
            
            <div class="flex_spacer"></div>
            
            <div class="to_do_item_creator">by <span>{{to_do_creator_name}}</span></div>

            <div class="options_pop_up_menu_container options_pop_up_menu_container_small" onclick="toggle_options_pop_up_menu(this)">
                <img src="/website_resources/design/media/icons/global/3_dots.png"/>
                <div class="options_pop_up_menu">
                    <div class="options_pop_up_menu_option" onclick="edit_to_do('{{to_do_id}}')">
                        <img src="/website_resources/design/media/icons/pages/global/edit.png"/>
                        <span>Edit</span>
                    </div>
                    <div class="options_pop_up_menu_option {{delete_option_available_or_not}}" onclick="delete_to_do('{{to_do_id}}')"><!-- options_pop_up_menu_option_hidden (class)-->
                        <img img src="/website_resources/design/media/icons/pages/global/delete.png"/>
                        <span>Delete</span>
                    </div>
                </div>
            </div>

            <!-- 
            <div class="to_do_edit_done_button" onclick="update_to_do('{{to_do_id}}')">
                <img src="/website_resources/design/media/icons/pages/global/check_mark.png"/>
            </div> 
            -->

        </div>

        <div class="to_do_item_title"><span>{{to_do_title}}</span></div>

        <div class="to_do_item_description description_empty">
            <span>Description: </span><span class="to_do_item_description_span">{{to_do_description}}</span>
        </div>

        <div class="to_do_due_row to_do_due_row_not_due" data-due_or_not="{{due_or_not}}" data-due_date="{{due_date_days}}">

            <div class="to_do_content_peek"><!--class: to_do_content_peek_active-->
                <div class="to_do_content_peek_arrow" onclick="toggle_to_do_content('{{to_do_id}}')"><img src="/website_resources/design/media/icons/global/drop_down_arrow.png"/></div>
                <span class="to_do_content_peek_separator">|</span>
                <div class="to_do_content_peek_content"><div>{{peek_content_number}}</div><img src="/website_resources/design/media/icons/global/content.png"/></div>
                <span class="to_do_content_peek_separator">|</span>
                <div class="to_do_content_peek_plus"><img src="/website_resources/design/media/icons/global/add.png"/></div>
            </div>
            
            <div class="due_line_div {{not_due due_today already_due}}"><span>{{due_date}}</span></div>

        </div>

        <div class="to_do_content" data-content_loaded="0"><!-- class: to_do_content_visible -->
            
            <span class="to_do_content_no_content_span">No content yet</span>
            
            <div class="to_do_content_inside"></div>
            
            <div class="flex_div_center_center">
                <div class="to_do_content_load_more button">Load more</div>
            </div>

        </div>

    </div>
</div>
